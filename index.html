<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider de fotos</title>
</head>
<body>

    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">            
        


            <div class="slide s1">
                <img src="images/tattoo_1.jpeg" alt="mulher reprensentando forÃ§a e coragem">
            </div>

            <div class="slide">
                <img src="images/tattoo_2.jpeg" alt="desse do grooth">
            </div>

            <div class="slide">
                <img src="images/tattoo_3.jpeg" alt="floral com a frase bem me quer">
            </div>

            <div class="slide">
                <img src="images/tattoo_4.jpeg" alt="flores borboletas e o rosto de uma mulher">
            </div>

            <div class="slide">
                <img src="images/tattoo_5.jpeg" alt="face humana e de tigre mostrando apenas os olhos">
            </div>
        </div>


        <div class="navigation">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
            <label class="bar" for="slide5"></label>
        </div>

    </div>
    
    
</body>
</html>
